<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <style>
        body {
            background-color: #111;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 60px;
        }
        table {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            min-width: 340px;
            border-collapse: collapse;
            padding: 24px 32px;
        }
        th, td {
            padding: 18px 32px;
            text-align: left;
            color: #e0e0e0;
            font-size: 1.1em;
        }
        th {
            background: #333;
            font-weight: 600;
            border-bottom: 2px solid #444;
        }
        tr {
            border-bottom: 1px solid #333;
        }
        tr:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Order Management</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Shipping In Progress</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.product_id }}</td>
                <td>{{ order.product_name }}</td>
                <td>{{ order.shipping_in_progress }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
